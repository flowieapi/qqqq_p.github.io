<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - Управление заказами</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            min-height: 100vh;
            padding: 20px;
            color: #f0f0f0;
            overflow-x: hidden;
        }
        
        /* Эффект частиц */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .particles-bg div {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(20px);
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .admin-header {
            background: linear-gradient(135deg, 
                rgba(20, 220, 130, 0.15) 0%, 
                rgba(20, 220, 130, 0.08) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 40px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(20, 220, 130, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(20, 220, 130, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideDown 0.6s ease-out;
        }
        
        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, 
                transparent, 
                rgba(20, 220, 130, 0.8), 
                transparent);
        }
        
        .admin-header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            background: linear-gradient(to right, #fff, #14dc82);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .admin-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .stat-card {
            background: rgba(30, 35, 45, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #14dc82, #0fa968);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(20, 220, 130, 0.2),
                0 0 20px rgba(20, 220, 130, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            flex-shrink: 0;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-icon::before {
            content: '';
            position: absolute;
            inset: 1px;
            border-radius: 17px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .stat-icon i {
            position: relative;
            z-index: 1;
        }
        
        .pending .stat-icon {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }
        
        .approved .stat-icon {
            background: linear-gradient(135deg, #14dc82, #0fa968);
            box-shadow: 0 0 20px rgba(20, 220, 130, 0.3);
        }
        
        .declined .stat-icon {
            background: linear-gradient(135deg, #ff4d4d, #ff3333);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
        }
        
        .total .stat-icon {
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            box-shadow: 0 0 20px rgba(74, 0, 224, 0.3);
        }
        
        .stat-info h3 {
            font-size: 3rem;
            margin-bottom: 8px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .stat-info p {
            color: #b0b0c0;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .orders-container {
            background: rgba(30, 35, 45, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(20, 220, 130, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(20, 220, 130, 0.2);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        
        .orders-header {
            background: rgba(40, 45, 55, 0.8);
            padding: 25px 30px;
            border-bottom: 1px solid rgba(20, 220, 130, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .orders-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #14dc82, transparent);
        }
        
        .orders-header h2 {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 24px;
            border: 1px solid rgba(20, 220, 130, 0.3);
            background: rgba(30, 35, 45, 0.6);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #b0b0c0;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(20, 220, 130, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .filter-btn:hover {
            background: rgba(20, 220, 130, 0.1);
            color: #fff;
            border-color: #14dc82;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(20, 220, 130, 0.2);
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #14dc82, #0fa968);
            color: #0d1117;
            border-color: #14dc82;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(20, 220, 130, 0.3);
        }
        
        .orders-list {
            padding: 0;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .order-item {
            padding: 30px;
            border-bottom: 1px solid rgba(20, 220, 130, 0.1);
            transition: all 0.3s;
            background: rgba(40, 45, 55, 0.3);
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        
        .order-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #14dc82, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .order-item:hover {
            background: rgba(40, 45, 55, 0.5);
            transform: translateX(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .order-item:hover::before {
            opacity: 1;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .order-id {
            font-family: 'JetBrains Mono', monospace;
            color: #b0b0c0;
            font-size: 0.95rem;
            margin-top: 5px;
        }
        
        .order-status {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .order-status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-pending {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 152, 0, 0.15));
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .status-pending::before {
            background: #ffc107;
            box-shadow: 0 0 10px #ffc107;
        }
        
        .status-approved {
            background: linear-gradient(135deg, rgba(20, 220, 130, 0.15), rgba(15, 169, 104, 0.15));
            color: #14dc82;
            border: 1px solid rgba(20, 220, 130, 0.3);
        }
        
        .status-approved::before {
            background: #14dc82;
            box-shadow: 0 0 10px #14dc82;
        }
        
        .status-declined {
            background: linear-gradient(135deg, rgba(255, 77, 77, 0.15), rgba(255, 51, 51, 0.15));
            color: #ff4d4d;
            border: 1px solid rgba(255, 77, 77, 0.3);
        }
        
        .status-declined::before {
            background: #ff4d4d;
            box-shadow: 0 0 10px #ff4d4d;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .detail-item h4 {
            color: #8a8aa0;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-item p {
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .order-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .approve-btn {
            background: linear-gradient(135deg, #14dc82, #0fa968);
            color: #0d1117;
        }
        
        .approve-btn:hover {
            background: linear-gradient(135deg, #1cf0a0, #14dc82);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(20, 220, 130, 0.4);
        }
        
        .decline-btn {
            background: linear-gradient(135deg, #ff4d4d, #ff3333);
            color: white;
        }
        
        .decline-btn:hover {
            background: linear-gradient(135deg, #ff6666, #ff4d4d);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 77, 77, 0.4);
        }
        
        .view-receipt-btn {
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            color: white;
        }
        
        .view-receipt-btn:hover {
            background: linear-gradient(135deg, #5a1cf0, #9a3de2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 0, 224, 0.4);
        }
        
        .info-btn {
            background: linear-gradient(135deg, #6f42c1, #8e4ec9);
            color: white;
        }
        
        .info-btn:hover {
            background: linear-gradient(135deg, #8254d4, #9b5fe0);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(111, 66, 193, 0.4);
        }
        
        .receipt-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .receipt-modal.active {
            display: flex;
        }
        
        .receipt-content {
            background: rgba(30, 35, 45, 0.9);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(20, 220, 130, 0.2);
            border: 1px solid rgba(20, 220, 130, 0.3);
            animation: scaleUp 0.3s ease-out;
        }
        
        .receipt-header {
            padding: 25px 30px;
            border-bottom: 1px solid rgba(20, 220, 130, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(40, 45, 55, 0.8);
        }
        
        .receipt-header h3 {
            margin: 0;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close-modal {
            background: rgba(20, 220, 130, 0.1);
            border: 1px solid rgba(20, 220, 130, 0.3);
            color: #14dc82;
            font-size: 1.8rem;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:hover {
            background: rgba(20, 220, 130, 0.2);
            transform: rotate(90deg);
            box-shadow: 0 0 15px rgba(20, 220, 130, 0.3);
        }
        
        .receipt-image {
            padding: 30px;
            text-align: center;
        }
        
        .receipt-image img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #b0b0c0;
            animation: fadeIn 0.5s ease-out;
        }
        
        .loading i {
            font-size: 3.5rem;
            margin-bottom: 25px;
            color: #14dc82;
            animation: pulse 2s infinite;
        }
        
        .no-orders {
            text-align: center;
            padding: 80px 40px;
            color: #8a8aa0;
            animation: fadeIn 0.5s ease-out;
        }
        
        .no-orders i {
            font-size: 4rem;
            margin-bottom: 25px;
            color: rgba(20, 220, 130, 0.3);
            filter: drop-shadow(0 0 10px rgba(20, 220, 130, 0.2));
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #14dc82, #0fa968);
            color: #0d1117;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(20, 220, 130, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px) rotate(5deg);
            box-shadow: 0 8px 25px rgba(20, 220, 130, 0.4);
        }
        
        .refresh-btn:hover::before {
            left: 100%;
        }
        
        .refresh-btn:active i {
            transform: rotate(180deg);
        }
        
        .database-selector {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .db-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(20, 220, 130, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .db-btn:hover {
            background: rgba(20, 220, 130, 0.1);
            color: #fff;
            transform: translateY(-2px);
            border-color: rgba(20, 220, 130, 0.4);
            box-shadow: 0 5px 15px rgba(20, 220, 130, 0.2);
        }
        
        .db-btn.active {
            background: linear-gradient(135deg, #14dc82, #0fa968);
            color: #0d1117;
            border-color: #14dc82;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(20, 220, 130, 0.3);
        }
        
        .debug-info {
            background: rgba(20, 220, 130, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #a0ffd0;
            border: 1px solid rgba(20, 220, 130, 0.2);
            border-left: 4px solid #14dc82;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleUp {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        /* Стили для скроллбара */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(40, 45, 55, 0.3);
            border-radius: 6px;
            margin: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #14dc82, #0fa968);
            border-radius: 6px;
            border: 2px solid rgba(30, 35, 45, 0.8);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #1cf0a0, #14dc82);
        }
        
        /* Неоновые эффекты */
        .neon-border {
            position: relative;
            border: 1px solid rgba(20, 220, 130, 0.3);
            box-shadow: 
                0 0 10px rgba(20, 220, 130, 0.2),
                inset 0 0 10px rgba(20, 220, 130, 0.1);
        }
        
        .neon-text {
            text-shadow: 0 0 5px rgba(20, 220, 130, 0.5),
                         0 0 10px rgba(20, 220, 130, 0.3),
                         0 0 15px rgba(20, 220, 130, 0.2);
        }
        
        /* Эффекты свечения */
        .glow {
            filter: drop-shadow(0 0 8px rgba(20, 220, 130, 0.3));
        }
        
        /* Стили для модального окна деталей */
        .details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1001;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .details-modal.active {
            display: flex;
        }
        
        .details-content {
            background: rgba(30, 35, 45, 0.95);
            backdrop-filter: blur(30px);

            if (order.adminNote) {
                detailsHtml += `
                    <div class="details-item" style="grid-column: span 2; background: rgba(20, 220, 130, 0.1); border-color: rgba(20, 220, 130, 0.2);">
                        <h4>Заметка администратора</h4>
                        <p>${order.adminNote}</p>
                    </div>
                `;
            }
            
            if (order.fileName) {
                detailsHtml += `
                    <div class="details-item">
                        <h4>Имя файла чека</h4>
                        <p>${order.fileName}</p>
                    </div>
                `;
            }
            
            document.getElementById('detailsBody').innerHTML = detailsHtml;
            document.getElementById('detailsModal').classList.add('active');
        }
        
        // Закрытие модального окна деталей
        function closeDetailsModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }
        
        // Просмотр чека
        function viewReceipt(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order && order.receipt) {
                const receiptImage = document.getElementById('receiptImage');
                receiptImage.src = order.receipt;
                document.getElementById('receiptModal').classList.add('active');
            } else {
                showDebugInfo('Чек не найден для этого заказа');
            }
        }
        
        // Закрытие модального окна
        function closeReceiptModal() {
            document.getElementById('receiptModal').classList.remove('active');
        }
        
        // Инициализация фильтров
        function initFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    displayOrders();
                });
            });
        }
        
        // Инициализация селектора базы данных
        function initDatabaseSelector() {
            document.querySelectorAll('.db-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.db-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentDatabase = this.getAttribute('data-db');
                    showDebugInfo(`Переключение на папку: ${currentDatabase}`);
                    loadAllOrders();
                });
            });
        }
        
        // Режим реального времени
        function setupRealtimeUpdates() {
            // Слушаем изменения в обеих папках
            database.ref('payments').on('value', () => {
                console.log("Обновление заказов в реальном времени из папки payments...");
                loadAllOrders();
            });
            
            database.ref('orders').on('value', () => {
                console.log("Обновление заказов в реальном времени из папки orders...");
                loadAllOrders();
            });
        }
        
        // Проверка подключения к Firebase
        async function testFirebaseConnection() {
            try {
                const testRef = database.ref('connection_test');
                await testRef.set({
                    test: true,
                    timestamp: new Date().toISOString(),
                    message: 'Админ панель подключена'
                });
                console.log("Подключение к Firebase успешно!");
                showDebugInfo("Подключение к Firebase успешно установлено");
                return true;
            } catch (error) {
                console.error("Ошибка подключения к Firebase:", error);
                showDebugInfo(`Ошибка подключения: ${error.message}`);
                return false;
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            // Создаем эффект частиц
            createParticles();
            
            // Проверяем подключение
            await testFirebaseConnection();
            
            // Инициализируем UI
            initFilters();
            initDatabaseSelector();
            
            // Загружаем заказы
            loadAllOrders();
            
            // Настраиваем обновление в реальном времени
            setupRealtimeUpdates();
            
            // Закрытие модальных окон
            document.getElementById('receiptModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeReceiptModal();
                }
            });
            
            document.getElementById('detailsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeDetailsModal();
                }
            });
            
            // Обновление каждые 30 секунд
            setInterval(() => {
                loadAllOrders();
            }, 30000);
            
            // Добавляем стиль для анимации float
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translateY(0); }
                    50% { transform: translateY(-10px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
