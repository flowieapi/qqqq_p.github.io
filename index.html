<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Flowie VPN Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #0f1419; color: white; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #1a1f25; padding: 20px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #30D158; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #1a1f25; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #2d3748; }
        .stat-value { font-size: 2em; font-weight: bold; color: #30D158; }
        .stat-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; }
        .purchase-list { background: #1a1f25; border-radius: 10px; overflow: hidden; border: 1px solid #2d3748; }
        .purchase-item { padding: 15px; border-bottom: 1px solid #2d3748; }
        .purchase-item:hover { background: #2d3748; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        .status-pending { background: #f59e0b; color: black; }
        .status-confirmed { background: #30D158; color: white; }
        .status-rejected { background: #ef4444; color: white; }
        .btn { padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 2px; }
        .btn-approve { background: #30D158; color: white; }
        .btn-reject { background: #ef4444; color: white; }
        .btn-view { background: #3b82f6; color: white; }
        .search { margin-bottom: 20px; }
        .search input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2d3748; background: #1a1f25; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flowie VPN Admin Panel</h1>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–∫—É–ø–∫–∞–º–∏ VPN</p>
        </div>
        
        <div class="search">
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É –∑–∞–∫–∞–∑–∞ –∏–ª–∏ –∏–º–µ–Ω–∏...">
        </div>
        
        <div class="stats" id="stats">
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
        
        <div class="purchase-list" id="purchases-container">
            <!-- –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (—Ç–∞–∫–∞—è –∂–µ –∫–∞–∫ –≤ firebase-config.js)
        const firebaseConfig = {
            apiKey: "AIzaSyDG7SJfMbSiIbTkBxV6BBoPAsTAKQsLPv8",
            authDomain: "flowie-vpn.firebaseapp.com",
            projectId: "flowie-vpn",
            storageBucket: "flowie-vpn.firebasestorage.app",
            messagingSenderId: "55860525820",
            appId: "1:55860525820:web:75bd65ad5e04064b313579"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const BOT_TOKEN = '8164840278:AAFHOBOBc564w5VsVYbQEbdwB9srGbtZq_g';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏
        async function initAdmin() {
            try {
                await firebase.auth().signInAnonymously();
                loadPurchases();
                setupRealTimeUpdates();
                setupSearch();
            } catch (error) {
                console.error('Auth error:', error);
                alert('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ Firebase');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–∫—É–ø–æ–∫
        async function loadPurchases() {
            try {
                const snapshot = await db.collection('purchases')
                    .orderBy('created_at', 'desc')
                    .limit(100)
                    .get();
                
                updateStats(snapshot);
                displayPurchases(snapshot);
            } catch (error) {
                console.error('Error loading purchases:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats(snapshot) {
            const stats = {
                total: snapshot.size,
                pending: 0,
                confirmed: 0,
                rejected: 0
            };
            
            snapshot.forEach(doc => {
                const data = doc.data();
                stats[data.status]++;
            });
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –ø–æ–∫—É–ø–æ–∫</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.pending}</div>
                    <div class="stat-label">–û–∂–∏–¥–∞—é—Ç</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.confirmed}</div>
                    <div class="stat-label">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω—ã</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.rejected}</div>
                    <div class="stat-label">–û—Ç–∫–ª–æ–Ω–µ–Ω—ã</div>
                </div>
            `;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–∫—É–ø–æ–∫
        function displayPurchases(snapshot) {
            let html = '';
            
            snapshot.forEach(doc => {
                const data = doc.data();
                const id = doc.id;
                
                html += `
                    <div class="purchase-item" data-id="${id}">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div>
                                <strong style="color: #30D158;">${data.name} - ${data.amount}‚ÇΩ</strong>
                                <div style="font-size: 0.9em; color: #94a3b8; margin-top: 5px;">
                                    <div>–ó–∞–∫–∞–∑: <strong>${data.order_id}</strong></div>
                                    <div>–î–∞—Ç–∞: ${data.date}</div>
                                    <div>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${data.user_name} (@${data.username || '–Ω–µ—Ç'})</div>
                                    <div>ID: ${data.user_id}</div>
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <span class="status-badge status-${data.status}">
                                    ${getStatusText(data.status)}
                                </span>
                                <div style="margin-top: 10px;">
                                    ${data.status === 'pending' ? `
                                        <button class="btn btn-approve" onclick="updateStatus('${id}', 'confirmed')">
                                            ‚úÖ –ü—Ä–∏–Ω—è—Ç—å
                                        </button>
                                        <button class="btn btn-reject" onclick="updateStatus('${id}', 'rejected')">
                                            ‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å
                                        </button>
                                    ` : ''}
                                    ${data.receipt_url ? `
                                        <button class="btn btn-view" onclick="window.open('${data.receipt_url}', '_blank')">
                                            üìé –ß–µ–∫
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('purchases-container').innerHTML = html || '<div class="purchase-item">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        async function updateStatus(docId, status) {
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ ${status === 'confirmed' ? '–ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å' : '–æ—Ç–∫–ª–æ–Ω–∏—Ç—å'} —ç—Ç–æ—Ç –∑–∞–∫–∞–∑?`)) {
                return;
            }

            try {
                const docRef = db.collection('purchases').doc(docId);
                const doc = await docRef.get();
                const data = doc.data();
                
                await docRef.update({
                    status: status,
                    updated_at: firebase.firestore.FieldValue.serverTimestamp(),
                    admin_action_at: new Date().toISOString(),
                    admin_action_by: 'admin_panel'
                });
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –≤ Telegram
                if (data.user_id) {
                    await sendUserNotification(data.user_id, data.order_id, status);
                }
                
                alert(`–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª–µ–Ω –Ω–∞: ${getStatusText(status)}`);
                
            } catch (error) {
                console.error('Error updating status:', error);
                alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞');
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
        async function sendUserNotification(userId, orderId, status) {
            const message = status === 'confirmed' 
                ? `üéâ –í–∞—à –∑–∞–∫–∞–∑ ${orderId} –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! VPN –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω.`
                : `‚ùå –í–∞—à –∑–∞–∫–∞–∑ ${orderId} –æ—Ç–∫–ª–æ–Ω–µ–Ω. –°–≤—è–∂–∏—Ç–µ—Å—å —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π @flowie_support`;
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: userId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
            } catch (error) {
                console.error('Error sending notification:', error);
            }
        }

        // –†–µ–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        function setupRealTimeUpdates() {
            db.collection('purchases')
                .orderBy('created_at', 'desc')
                .limit(100)
                .onSnapshot((snapshot) => {
                    updateStats(snapshot);
                    displayPurchases(snapshot);
                }, (error) => {
                    console.error('Real-time error:', error);
                });
        }

        // –ü–æ–∏—Å–∫
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                try {
                    const snapshot = await db.collection('purchases')
                        .orderBy('created_at', 'desc')
                        .limit(100)
                        .get();
                    
                    const filteredDocs = snapshot.docs.filter(doc => {
                        const data = doc.data();
                        return data.order_id.toLowerCase().includes(searchTerm) ||
                               data.user_name.toLowerCase().includes(searchTerm) ||
                               (data.username && data.username.toLowerCase().includes(searchTerm));
                    });
                    
                    const filteredSnapshot = {
                        docs: filteredDocs,
                        size: filteredDocs.length,
                        forEach: (callback) => filteredDocs.forEach(callback)
                    };
                    
                    updateStats(filteredSnapshot);
                    displayPurchases(filteredSnapshot);
                } catch (error) {
                    console.error('Search error:', error);
                }
            });
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getStatusText(status) {
            const texts = {
                'pending': '–û–∂–∏–¥–∞–µ—Ç',
                'confirmed': '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω',
                'rejected': '–û—Ç–∫–ª–æ–Ω–µ–Ω'
            };
            return texts[status] || status;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initAdmin);
    </script>
</body>
</html>
