<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - Управление заказами</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .admin-header {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }
        
        .pending .stat-icon {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }
        
        .approved .stat-icon {
            background: rgba(40, 167, 69, 0.15);
            color: #28a745;
        }
        
        .declined .stat-icon {
            background: rgba(220, 53, 69, 0.15);
            color: #dc3545;
        }
        
        .total .stat-icon {
            background: rgba(0, 123, 255, 0.15);
            color: #007bff;
        }
        
        .stat-info h3 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .stat-info p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .orders-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .orders-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .orders-header h2 {
            color: #333;
            font-size: 1.5rem;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #4A00E0;
            color: white;
            border-color: #4A00E0;
        }
        
        .orders-list {
            padding: 0;
        }
        
        .order-item {
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.3s;
        }
        
        .order-item:hover {
            background: #f8f9fa;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .order-id {
            font-family: monospace;
            color: #666;
            font-size: 0.9rem;
        }
        
        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-pending {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }
        
        .status-approved {
            background: rgba(40, 167, 69, 0.15);
            color: #28a745;
        }
        
        .status-declined {
            background: rgba(220, 53, 69, 0.15);
            color: #dc3545;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .detail-item h4 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .detail-item p {
            color: #333;
            font-weight: 500;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .approve-btn:hover {
            background: #218838;
        }
        
        .decline-btn {
            background: #dc3545;
            color: white;
        }
        
        .decline-btn:hover {
            background: #c82333;
        }
        
        .view-receipt-btn {
            background: #007bff;
            color: white;
        }
        
        .view-receipt-btn:hover {
            background: #0056b3;
        }
        
        .receipt-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .receipt-modal.active {
            display: flex;
        }
        
        .receipt-content {
            background: white;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .receipt-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .receipt-header h3 {
            margin: 0;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .receipt-image {
            padding: 20px;
            text-align: center;
        }
        
        .receipt-image img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4A00E0;
        }
        
        .no-orders {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .no-orders i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        @media (max-width: 768px) {
            .admin-header h1 {
                font-size: 2rem;
            }
            
            .admin-stats {
                grid-template-columns: 1fr;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .order-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> Админ панель - Управление заказами</h1>
            <p>Всего заказов: <span id="totalOrders">0</span></p>
        </div>
        
        <div class="admin-stats">
            <div class="stat-card pending">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="pendingCount">0</h3>
                    <p>Ожидают проверки</p>
                </div>
            </div>
            
            <div class="stat-card approved">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="approvedCount">0</h3>
                    <p>Одобрено</p>
                </div>
            </div>
            
            <div class="stat-card declined">
                <div class="stat-icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="declinedCount">0</h3>
                    <p>Отклонено</p>
                </div>
            </div>
            
            <div class="stat-card total">
                <div class="stat-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalRevenue">0</h3>
                    <p>Общая выручка (₽)</p>
                </div>
            </div>
        </div>
        
        <div class="orders-container">
            <div class="orders-header">
                <h2><i class="fas fa-list"></i> Список заказов</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Все</button>
                    <button class="filter-btn" data-filter="pending">Ожидают</button>
                    <button class="filter-btn" data-filter="approved">Одобренные</button>
                    <button class="filter-btn" data-filter="declined">Отклоненные</button>
                </div>
            </div>
            
            <div class="orders-list" id="ordersList">
                <div class="loading" id="loadingOrders">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка заказов...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для просмотра чека -->
    <div class="receipt-modal" id="receiptModal">
        <div class="receipt-content">
            <div class="receipt-header">
                <h3>Просмотр чека</h3>
                <button class="close-modal" onclick="closeReceiptModal()">&times;</button>
            </div>
            <div class="receipt-image" id="receiptImageContainer">
                <img id="receiptImage" src="" alt="Чек об оплате">
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        // Firebase конфигурация (такая же как в основном приложении)
        const firebaseConfig = {
            apiKey: "AIzaSyDG7SJfMbSiIbTkBxV6BBoPAsTAKQsLPv8",
            authDomain: "flowie-vpn.firebaseapp.com",
            databaseURL: "https://flowie-vpn-default-rtdb.firebaseio.com",
            projectId: "flowie-vpn",
            storageBucket: "flowie-vpn.firebasestorage.app",
            messagingSenderId: "55860525820",
            appId: "1:55860525820:web:75bd65ad5e04064b313579",
            measurementId: "G-P8YJD4HCJ2"
        };
        
        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let orders = [];
        let currentFilter = 'all';
        
        // Загрузка заказов
        async function loadOrders() {
            try {
                console.log("Загрузка заказов из Firebase...");
                
                const snapshot = await database.ref('orders').once('value');
                orders = [];
                snapshot.forEach((childSnapshot) => {
                    const order = childSnapshot.val();
                    orders.push(order);
                });
                
                console.log(`Загружено ${orders.length} заказов`);
                
                // Сортируем по дате (новые сверху)
                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                updateStats();
                displayOrders();
                
            } catch (error) {
                console.error("Ошибка загрузки заказов:", error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Ошибка загрузки заказов</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Обновление статистики
        function updateStats() {
            const pendingCount = orders.filter(o => o.status === 'pending').length;
            const approvedCount = orders.filter(o => o.status === 'approved').length;
            const declinedCount = orders.filter(o => o.status === 'declined').length;
            
            // Расчет общей выручки
            const totalRevenue = orders
                .filter(o => o.status === 'approved')
                .reduce((sum, order) => sum + parseInt(order.price || 0), 0);
            
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('approvedCount').textContent = approvedCount;
            document.getElementById('declinedCount').textContent = declinedCount;
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('totalRevenue').textContent = totalRevenue;
        }
        
        // Отображение заказов
        function displayOrders() {
            const ordersList = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Заказов пока нет</h3>
                        <p>Когда пользователи отправят заказы, они появятся здесь</p>
                    </div>
                `;
                return;
            }
            
            const filteredOrders = orders.filter(order => {
                if (currentFilter === 'all') return true;
                return order.status === currentFilter;
            });
            
            if (filteredOrders.length === 0) {
                ordersList.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-filter"></i>
                        <h3>Нет заказов с выбранным фильтром</h3>
                        <p>Попробуйте выбрать другой фильтр</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            filteredOrders.forEach(order => {
                const date = new Date(order.timestamp);
                const formattedDate = date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                html += `
                    <div class="order-item" data-order-id="${order.id}">
                        <div class="order-header">
                            <div>
                                <h3>Заказ #${order.id.substring(0, 8)}</h3>
                                <div class="order-id">ID: ${order.id}</div>
                            </div>
                            <div class="order-status status-${order.status}">
                                ${getStatusText(order.status)}
                            </div>
                        </div>
                        
                        <div class="order-details">
                            <div class="detail-item">
                                <h4>Тариф</h4>
                                <p>${order.tariff || 'Не указан'}</p>
                            </div>
                            <div class="detail-item">
                                <h4>Цена</h4>
                                <p>${order.price || '0'} ₽</p>
                            </div>
                            <div class="detail-item">
                                <h4>Имя клиента</h4>
                                <p>${order.userName || 'Не указано'}</p>
                            </div>
                            <div class="detail-item">
                                <h4>Email</h4>
                                <p>${order.userEmail || 'Не указан'}</p>
                            </div>
                            <div class="detail-item">
                                <h4>Дата заказа</h4>
                                <p>${formattedDate}</p>
                            </div>
                        </div>
                        
                        <div class="order-actions">
                            ${order.status === 'pending' ? `
                                <button class="action-btn approve-btn" onclick="updateOrderStatus('${order.id}', 'approved')">
                                    <i class="fas fa-check"></i> Одобрить
                                </button>
                                <button class="action-btn decline-btn" onclick="updateOrderStatus('${order.id}', 'declined')">
                                    <i class="fas fa-times"></i> Отклонить
                                </button>
                            ` : ''}
                            ${order.receipt ? `
                                <button class="action-btn view-receipt-btn" onclick="viewReceipt('${order.id}')">
                                    <i class="fas fa-receipt"></i> Просмотреть чек
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            ordersList.innerHTML = html;
        }
        
        // Получение текста статуса
        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'Ожидает проверки';
                case 'approved': return 'Одобрен';
                case 'declined': return 'Отклонен';
                default: return status;
            }
        }
        
        // Обновление статуса заказа
        async function updateOrderStatus(orderId, newStatus) {
            try {
                if (!confirm(`Вы уверены, что хотите ${newStatus === 'approved' ? 'одобрить' : 'отклонить'} этот заказ?`)) {
                    return;
                }
                
                await database.ref('orders/' + orderId).update({
                    status: newStatus,
                    adminNote: `Статус изменен администратором ${new Date().toLocaleString('ru-RU')}`
                });
                
                // Обновляем локальные данные
                const orderIndex = orders.findIndex(o => o.id === orderId);
                if (orderIndex !== -1) {
                    orders[orderIndex].status = newStatus;
                }
                
                updateStats();
                displayOrders();
                
                alert(`Статус заказа успешно изменен на "${getStatusText(newStatus)}"`);
                
            } catch (error) {
                console.error("Ошибка обновления статуса:", error);
                alert("Ошибка при обновлении статуса: " + error.message);
            }
        }
        
        // Просмотр чека
        function viewReceipt(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order && order.receipt) {
                const receiptImage = document.getElementById('receiptImage');
                receiptImage.src = order.receipt;
                document.getElementById('receiptModal').classList.add('active');
            } else {
                alert('Чек не найден для этого заказа');
            }
        }
        
        // Закрытие модального окна
        function closeReceiptModal() {
            document.getElementById('receiptModal').classList.remove('active');
        }
        
        // Инициализация фильтров
        function initFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    displayOrders();
                });
            });
        }
        
        // Режим реального времени (опционально)
        function setupRealtimeUpdates() {
            database.ref('orders').on('value', (snapshot) => {
                console.log("Обновление заказов в реальном времени...");
                loadOrders();
            });
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            initFilters();
            loadOrders();
            setupRealtimeUpdates();
            
            // Закрытие модального окна по клику вне его
            document.getElementById('receiptModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeReceiptModal();
                }
            });
        });
    </script>
</body>
</html>
