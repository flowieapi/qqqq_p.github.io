<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Админ панель - Управление заказами</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            min-height: 100vh;
            padding: 10px;
            color: #f0f0f0;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }
        
        /* Эффект частиц - только для десктопа */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .particles-bg div {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(20px);
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .admin-header {
            background: linear-gradient(135deg, 
                rgba(20, 220, 130, 0.15) 0%, 
                rgba(20, 220, 130, 0.08) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 25px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(20, 220, 130, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(20, 220, 130, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideDown 0.6s ease-out;
        }
        
        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, 
                transparent, 
                rgba(20, 220, 130, 0.8), 
                transparent);
        }
        
        .admin-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(to right, #fff, #14dc82);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .admin-header p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .stat-card {
            background: rgba(30, 35, 45, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 15px;
            border-radius: 16px;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #14dc82, #0fa968);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(20, 220, 130, 0.2),
                0 0 15px rgba(20, 220, 130, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            flex-shrink: 0;
            box-shadow: 
                0 6px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-icon::before {
            content: '';
            position: absolute;
            inset: 1px;
            border-radius: 13px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .stat-icon i {
            position: relative;
            z-index: 1;
        }
        
        .pending .stat-icon {
            background: linear-gradient(135deg, #ffc107, #ff9800);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }
        
        .approved .stat-icon {
            background: linear-gradient(135deg, #14dc82, #0fa968);
            box-shadow: 0 0 15px rgba(20, 220, 130, 0.3);
        }
        
        .declined .stat-icon {
            background: linear-gradient(135deg, #ff4d4d, #ff3333);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.3);
        }
        
        .total .stat-icon {
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            box-shadow: 0 0 15px rgba(74, 0, 224, 0.3);
        }
        
        .stat-info h3 {
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .stat-info p {
            color: #b0b0c0;
            font-size: 0.85rem;
            font-weight: 500;
            line-height: 1.2;
        }
        
        .orders-container {
            background: rgba(30, 35, 45, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(20, 220, 130, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(20, 220, 130, 0.2);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        
        .orders-header {
            background: rgba(40, 45, 55, 0.8);
            padding: 20px;
            border-bottom: 1px solid rgba(20, 220, 130, 0.15);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        
        .orders-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #14dc82, transparent);
        }
        
        .orders-header h2 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .filter-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .filter-btn {
            padding: 10px 12px;
            border: 1px solid rgba(20, 220, 130, 0.3);
            background: rgba(30, 35, 45, 0.6);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #b0b0c0;
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-height: 44px;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(20, 220, 130, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .filter-btn:hover {
            background: rgba(20, 220, 130, 0.1);
            color: #fff;
            border-color: #14dc82;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(20, 220, 130, 0.2);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #14dc82, #0fa968);
            color: #0d1117;
            border-color: #14dc82;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(20, 220, 130, 0.3);
        }
        
        .refresh-container {
            display: flex;
            gap: 10px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #14dc82, #0fa968);
            color: #0d1117;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(20, 220, 130, 0.3);
            position: relative;
            overflow: hidden;
            flex: 1;
            min-height: 44px;
            font-size: 0.95rem;
        }
        
        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px) rotate(5deg);
            box-shadow: 0 6px 20px rgba(20, 220, 130, 0.4);
        }
        
        .refresh-btn:hover::before {
            left: 100%;
        }
        
        .refresh-btn:active i {
            transform: rotate(180deg);
        }
        
        .orders-list {
            padding: 0;
            max-height: 50vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .order-item {
            padding: 20px;
            border-bottom: 1px solid rgba(20, 220, 130, 0.1);
            transition: all 0.3s;
            background: rgba(40, 45, 55, 0.3);
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        
        .order-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #14dc82, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .order-item:hover {
            background: rgba(40, 45, 55, 0.5);
            transform: translateX(3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .order-item:hover::before {
            opacity: 1;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-header {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .order-id {
            font-family: 'JetBrains Mono', monospace;
            color: #b0b0c0;
            font-size: 0.8rem;
            margin-top: 3px;
            line-height: 1.3;
        }
        
        .order-status {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: fit-content;
            min-width: 120px;
        }
        
        .order-status::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .status-pending {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 152, 0, 0.15));
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .status-pending::before {
            background: #ffc107;
            box-shadow: 0 0 8px #ffc107;
        }
        
        .status-approved {
            background: linear-gradient(135deg, rgba(20, 220, 130, 0.15), rgba(15, 169, 104, 0.15));
            color: #14dc82;
            border: 1px solid rgba(20, 220, 130, 0.3);
        }
        
        .status-approved::before {
            background: #14dc82;
            box-shadow: 0 0 8px #14dc82;
        }
        
        .status-declined {
            background: linear-gradient(135deg, rgba(255, 77, 77, 0.15), rgba(255, 51, 51, 0.15));
            color: #ff4d4d;
            border: 1px solid rgba(255, 77, 77, 0.3);
        }
        
        .status-declined::before {
            background: #ff4d4d;
            box-shadow: 0 0 8px #ff4d4d;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            background: rgba(40, 45, 55, 0.5);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .detail-item h4 {
            color: #8a8aa0;
            font-size: 0.75rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            line-height: 1.2;
        }
        
        .detail-item p {
            color: #fff;
            font-weight: 500;
            font-size: 0.95rem;
            line-height: 1.3;
            word-break: break-word;
        }
        
        .detail-item p i {
            margin-right: 5px;
            color: #14dc82;
        }
        
        .order-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-size: 0.85rem;
            min-height: 44px;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .approve-btn {
            background: linear-gradient(135deg, #14dc82, #0fa968);
            color: #0d1117;
        }
        
        .approve-btn:hover {
            background: linear-gradient(135deg, #1cf0a0, #14dc82);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(20, 220, 130, 0.4);
        }
        
        .decline-btn {
            background: linear-gradient(135deg, #ff4d4d, #ff3333);
            color: white;
        }
        
        .decline-btn:hover {
            background: linear-gradient(135deg, #ff6666, #ff4d4d);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.4);
        }
        
        .view-receipt-btn {
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            color: white;
        }
        
        .view-receipt-btn:hover {
            background: linear-gradient(135deg, #5a1cf0, #9a3de2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 0, 224, 0.4);
        }
        
        .info-btn {
            background: linear-gradient(135deg, #6f42c1, #8e4ec9);
            color: white;
        }
        
        .info-btn:hover {
            background: linear-gradient(135deg, #8254d4, #9b5fe0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(111, 66, 193, 0.4);
        }
        
        /* Модальные окна для мобильных */
        .receipt-modal,
        .details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 10px;
            animation: fadeIn 0.3s ease-out;
            overflow: hidden;
        }
        
        .receipt-modal.active,
        .details-modal.active {
            display: flex;
        }
        
        .receipt-content,
        .details-content {
            background: rgba(30, 35, 45, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 16px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(20, 220, 130, 0.2);
            border: 1px solid rgba(20, 220, 130, 0.3);
            animation: scaleUp 0.3s ease-out;
        }
        
        .receipt-header,
        .details-header {
            padding: 20px;
            border-bottom: 1px solid rgba(20, 220, 130, 0.2);
            background: rgba(40, 45, 55, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        
        .receipt-header h3,
        .details-header h3 {
            margin: 0;
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .close-modal {
            background: rgba(20, 220, 130, 0.1);
            border: 1px solid rgba(20, 220, 130, 0.3);
            color: #14dc82;
            font-size: 1.5rem;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .close-modal:hover {
            background: rgba(20, 220, 130, 0.2);
            transform: rotate(90deg);
            box-shadow: 0 0 12px rgba(20, 220, 130, 0.3);
        }
        
        .receipt-image {
            padding: 20px;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .receipt-image img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #b0b0c0;
            animation: fadeIn 0.5s ease-out;
        }
        
        .loading i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #14dc82;
            animation: pulse 2s infinite;
        }
        
        .loading p {
            font-size: 1rem;
        }
        
        .no-orders {
            text-align: center;
            padding: 40px 20px;
            color: #8a8aa0;
            animation: fadeIn 0.5s ease-out;
        }
        
        .no-orders i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: rgba(20, 220, 130, 0.3);
            filter: drop-shadow(0 0 8px rgba(20, 220, 130, 0.2));
        }
        
        .no-orders h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .no-orders p {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .database-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        
        .db-btn {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(20, 220, 130, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            text-align: center;
            min-height: 44px;
        }
        
        .db-btn:hover {
            background: rgba(20, 220, 130, 0.1);
            color: #fff;
            transform: translateY(-2px);
            border-color: rgba(20, 220, 130, 0.4);
            box-shadow: 0 4px 12px rgba(20, 220, 130, 0.2);
        }
        
        .db-btn.active {
            background: linear-gradient(135deg, #14dc82, #0fa968);
            color: #0d1117;
            border-color: #14dc82;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(20, 220, 130, 0.3);
        }
        
        .debug-info {
            background: rgba(20, 220, 130, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #a0ffd0;
            border: 1px solid rgba(20, 220, 130, 0.2);
            border-left: 3px solid #14dc82;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            line-height: 1.3;
        }
        
        /* Детали заказа для мобильных */
        .details-body {
            padding: 20px;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .details-item {
            background: rgba(40, 45, 55, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .details-item h4 {
            color: #8a8aa0;
            font-size: 0.8rem;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .details-item p {
            color: #fff;
            font-size: 0.95rem;
            font-weight: 500;
            word-break: break-word;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from {

                const shortTariff = tariff.length > 15 ? tariff.substring(0, 15) + '...' : tariff;
                
                html += `
                    <div class="order-item" data-order-id="${order.id}">
                        <div class="order-header">
                            <div>
                                <h3>Заказ #${order.id.substring(0, 6)}</h3>
                                <div class="order-id">
                                    <i class="fas fa-folder" style="color: #14dc82;"></i> ${order.source || 'unknown'}
                                </div>
                            </div>
                            <div class="order-status status-${order.status}">
                                ${getStatusText(order.status)}
                            </div>
                        </div>
                        
                        <div class="order-details">
                            <div class="detail-item">
                                <h4>Тариф</h4>
                                <p><i class="fas fa-box"></i>${shortTariff}</p>
                            </div>
                            <div class="detail-item">
                                <h4>Цена</h4>
                                <p><i class="fas fa-ruble-sign"></i>${price} ₽</p>
                            </div>
                            <div class="detail-item">
                                <h4>Имя</h4>
                                <p><i class="fas fa-user"></i>${shortUserName}</p>
                            </div>
                            <div class="detail-item">
                                <h4>Email</h4>
                                <p><i class="fas fa-envelope"></i>${shortEmail}</p>
                            </div>
                        </div>
                        
                        <div class="order-actions">
                            ${order.status === 'pending' ? `
                                <button class="action-btn approve-btn" onclick="updateOrderStatus('${order.id}', '${order.source || 'payments'}', 'approved')">
                                    <i class="fas fa-check"></i> Одобрить
                                </button>
                                <button class="action-btn decline-btn" onclick="updateOrderStatus('${order.id}', '${order.source || 'payments'}', 'declined')">
                                    <i class="fas fa-times"></i> Отклонить
                                </button>
                            ` : ''}
                            ${order.receipt ? `
                                <button class="action-btn view-receipt-btn" onclick="viewReceipt('${order.id}')">
                                    <i class="fas fa-receipt"></i> Чек
                                </button>
                            ` : ''}
                            <button class="action-btn info-btn" onclick="showOrderDetailsModal('${order.id}')">
                                <i class="fas fa-info-circle"></i> Подробнее
                            </button>
                        </div>
                    </div>
                `;
            });
            
            ordersList.innerHTML = html;
        }
        
        // Получение текста статуса
        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'Ожидает';
                case 'approved': return 'Одобрен';
                case 'declined': return 'Отклонен';
                default: return status;
            }
        }
        
        // Обновление статуса заказа
        async function updateOrderStatus(orderId, sourcePath, newStatus) {
            try {
                const statusText = newStatus === 'approved' ? 'одобрить' : 'отклонить';
                if (!confirm(`Вы уверены, что хотите ${statusText} этот заказ?`)) {
                    return;
                }
                
                const path = sourcePath || 'payments';
                
                await database.ref(`${path}/${orderId}`).update({
                    status: newStatus,
                    adminNote: `Статус изменен ${new Date().toLocaleString('ru-RU')}`
                });
                
                const orderIndex = orders.findIndex(o => o.id === orderId && o.source === path);
                if (orderIndex !== -1) {
                    orders[orderIndex].status = newStatus;
                }
                
                updateStats();
                displayOrders();
                
                showDebugInfo(`Статус изменен на "${getStatusText(newStatus)}"`);
                
            } catch (error) {
                console.error("Ошибка обновления статуса:", error);
                showDebugInfo("Ошибка: " + error.message);
            }
        }
        
        // Показать детали заказа в модальном окне
        function showOrderDetailsModal(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) {
                showDebugInfo('Заказ не найден');
                return;
            }
            
            const date = new Date(order.timestamp);
            const formattedDate = date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const userName = order.userName || order.payerName || 'Не указано';
            const userEmail = order.userEmail || order.payerEmail || 'Не указан';
            const tariff = order.tariff || order.planName || 'Не указан';
            const price = order.price || '0';
            
            let detailsHtml = `
                <div class="details-grid">
                    <div class="details-item">
                        <h4>ID заказа</h4>
                        <p style="font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;">${order.id}</p>
                    </div>
                    <div class="details-item">
                        <h4>Статус</h4>
                        <p><span class="order-status status-${order.status}">${getStatusText(order.status)}</span></p>
                    </div>
                    <div class="details-item">
                        <h4>Тариф</h4>
                        <p>${tariff}</p>
                    </div>
                    <div class="details-item">
                        <h4>Цена</h4>
                        <p>${price} ₽</p>
                    </div>
                    <div class="details-item">
                        <h4>Имя клиента</h4>
                        <p>${userName}</p>
                    </div>
                    <div class="details-item">
                        <h4>Email</h4>
                        <p>${userEmail}</p>
                    </div>
                    <div class="details-item">
                        <h4>Дата</h4>
                        <p>${formattedDate}</p>
                    </div>
                    <div class="details-item">
                        <h4>Источник</h4>
                        <p>${order.source || 'Неизвестно'}</p>
                    </div>
                </div>
            `;
            
            if (order.userId) {
                detailsHtml += `
                    <div class="details-item">
                        <h4>User ID</h4>
                        <p style="font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; word-break: break-all;">${order.userId}</p>
                    </div>
                `;
            }
            
            if (order.adminNote) {
                detailsHtml += `
                    <div class="details-item" style="background: rgba(20, 220, 130, 0.1); border-color: rgba(20, 220, 130, 0.2);">
                        <h4>Заметка</h4>
                        <p>${order.adminNote}</p>
                    </div>
                `;
            }
            
            document.getElementById('detailsBody').innerHTML = detailsHtml;
            document.getElementById('detailsModal').classList.add('active');
            
            // Блокируем прокрутку фона на мобильных
            document.body.style.overflow = 'hidden';
        }
        
        // Закрытие модальных окон
        function closeDetailsModal() {
            document.getElementById('detailsModal').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        function closeReceiptModal() {
            document.getElementById('receiptModal').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Просмотр чека
        function viewReceipt(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order && order.receipt) {
                const receiptImage = document.getElementById('receiptImage');
                receiptImage.src = order.receipt;
                document.getElementById('receiptModal').classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                showDebugInfo('Чек не найден');
            }
        }
        
        // Инициализация фильтров
        function initFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    displayOrders();
                });
            });
        }
        
        // Инициализация селектора базы данных
        function initDatabaseSelector() {
            document.querySelectorAll('.db-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.db-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentDatabase = this.getAttribute('data-db');
                    showDebugInfo(`Папка: ${currentDatabase}`);
                    loadAllOrders();
                });
            });
        }
        
        // Режим реального времени
        function setupRealtimeUpdates() {
            database.ref('payments').on('value', () => {
                loadAllOrders();
            });
            
            database.ref('orders').on('value', () => {
                loadAllOrders();
            });
        }
        
        // Проверка подключения
        async function testFirebaseConnection() {
            try {
                const testRef = database.ref('connection_test');
                await testRef.set({
                    test: true,
                    timestamp: new Date().toISOString()
                });
                showDebugInfo("Подключено к Firebase");
                return true;
            } catch (error) {
                console.error("Ошибка подключения:", error);
                showDebugInfo("Ошибка подключения");
                return false;
            }
        }
        
        // Адаптация к изменению размера экрана
        function handleResize() {
            // Пересоздаем частицы при изменении размера (только для десктопа)
            if (window.innerWidth >= 768) {
                const container = document.getElementById('particlesContainer');
                container.innerHTML = '';
                createParticles();
            }
            
            // Перерисовываем заказы для адаптации
            if (orders.length > 0) {
                displayOrders();
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            // Создаем эффект частиц
            createParticles();
            
            // Проверяем подключение
            await testFirebaseConnection();
            
            // Инициализируем UI
            initFilters();
            initDatabaseSelector();
            
            // Загружаем заказы
            loadAllOrders();
            
            // Настраиваем обновление в реальном времени
            setupRealtimeUpdates();
            
            // Закрытие модальных окон
            document.getElementById('receiptModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeReceiptModal();
                }
            });
            
            document.getElementById('detailsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeDetailsModal();
                }
            });
            
            // Закрытие модальных окон по ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeReceiptModal();
                    closeDetailsModal();
                }
            });
            
            // Обновление каждые 60 секунд
            setInterval(() => {
                loadAllOrders();
            }, 60000);
            
            // Слушаем изменение размера окна
            window.addEventListener('resize', handleResize);
            
            // Слушаем ориентацию устройства
            window.addEventListener('orientationchange', function() {
                setTimeout(handleResize, 100);
            });
        });
    </script>
</body>
</html>
